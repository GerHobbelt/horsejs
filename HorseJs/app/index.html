<html>
  <head>
    <title>HorseJs</title>
    <link rel="stylesheet" href="./icon/iconfont.css" />
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        background-color: rgb(30, 30, 30);
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .titleBar {
        -webkit-app-region: drag;
        height: 38px;
        line-height: 38px;
        background-color: rgb(60, 60, 60);
      }
      .titleTool {
        -webkit-app-region: no-drag;
        height: 38px;
        float: right;
        color: white;
        line-height: 38px;
        display: flex;
        justify-content: flex-end;
      }
      .titleTool div {
        text-align: center;
        width: 42px;
        height: 38px;
        font-size: 13px;
      }
      .titleTool div:hover {
        background-color: rgb(80, 80, 80);
      }
      .closeBtn:hover {
        background-color: rgb(251, 21, 38) !important;
      }
      .body {
        color: rgb(0, 122, 204);
        flex: 1;
        flex-direction: column;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: justify;
      }
      .title {
        font-size: 66px;
        padding-bottom: 30px;
      }
      .version {
        line-height: 28px;
      }
      .link {
        line-height: 28px;
        display: flex;
      }
      .link div {
        margin: 0px 6px;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="titleBar">
      <div class="titleTool">
        <div class="iconfont horse-minimize"></div>
        <div class="iconfont horse-maximize"></div>
        <div class="iconfont horse-close closeBtn"></div>
      </div>
    </div>
    <div class="body">
      <div class="title">HorseJs</div>
      <div class="version">version：0.0.1</div>
      <div class="link">
        <div>demo</div>
        <div>doc</div>
        <div>author</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
